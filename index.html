<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            #map {
                width: 100%;
                height: 400px;
            }
        </style>
    </head>

    <body>
        <h3>Demo</h3>
        <form name="coords">
            <p>Start: <input type="text" name="start" value=""></p>
            <p>End: <input type="text" name="end" value=""></p>
            <p><button type="submit" name="button">submit</button></p>
        </form>

        <script type="text/javascript">
            document.forms.coords.addEventListener('submit', (event) => {
                event.preventDefault();
            });
        </script>

        <div id="map">
        </div>

        <script type="text/javascript" src="initMap.js"></script>

        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGQKQkMvhdI6c6emv-RTWOLEvmo_uNBo4&callback=initMap"
            async defer>
        </script>

    </body>
</html>
